<!DOCTYPE html>
<html>

<head>
    <include file="Index:meta" />
    <include file="Index:css" />
    <link rel="stylesheet" href="/Public/css/style/style.css">
    <!-- daterange picker -->
    <link rel="stylesheet" href="/Public/plugins/daterangepicker/daterangepicker-bs3.css">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        .marginL10{
            margin-left:10px;
        }
    </style>
</head>

<body>
<section class="content-header">
    <h1>
        维保券管理
    </h1>
</section>
<div class="box">
    <form class="form-horizontal padding10 selectForm" id="submit_form">
        <div class="form-group">
            <label for="telNo" class="col-sm-1 control-label">手机号</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" onkeyup="this.value=this.value.replace(/\D/g,'')" maxlength="11" placeholder="请输入手机号" name="tel" id="telNo">
            </div>
            <label for="insuranceNo" class="col-sm-2 control-label">保单号</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" placeholder="请输入保单号" name="bd_num" id="insuranceNo">
            </div>
            <div class="col-sm-3 text-center">
                <span id="searchBtn" class="btn  btn-sm btn-info"><i class="fa fa-search"></i> 搜索</span>
            </div>
        </div>

    </form>
    <div class="box-header with-borderT" onselectstart="return false">
        <ul class="nav nav-tabs" id="checkItem">
            <li class="active"><a href="#" id="willCheck" checkStatus="0" data-toggle="tab">待审核</a></li>
            <li><a href="#" id="checkFill" checkStatus="1" data-toggle="tab">审核失败</a></li>
            <li><a href="#" id="checkAccess" checkStatus="2" data-toggle="tab">审核成功</a></li>
        </ul>
        <div style="padding-top: 10px;">
            <!-- <a href="javascript:;" id="fileOut" class="btn btn-sm btn-info pull-right marginL10"><i class="fa fa-download"></i> 导出所有</a>
            <a href="javascript:;" id="fileOutPage" class="btn btn-sm btn-success pull-right"><i class="fa fa-download"></i> 导出本页</a> -->
        </div>

    </div>
    <!-- /.box-header -->
    <div onselectstart="return false" class="box-body">
        <table id="list" class="table table-bordered">
        </table>
    </div>

</div>
<include file="Index:js" />

<include file="Index:datatable" />
<script src="/Public/js/system/policyList.js"></script>
</body>
<script>
    $(function () {
        //    全选本页
        $("#currentPage").change(function () {
            if($("#currentPage").is(':checked')){
                $("#list input").prop("checked","checked");
            }
            else{
                $("#list input").prop("checked",false);
            }
        });
    })

    });*/
</script>
</html>
