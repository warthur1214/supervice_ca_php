<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>欧尚评驾运营管理平台</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.6 -->
  <link rel="stylesheet" href="/Public/css/public/bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="/Public/css/public/AdminLTE.min.css">
  <link rel="stylesheet" href="/Public/css/public/bootstrap.min.btn.css">
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body class="hold-transition login-page login">
<div class="login-box">
  <div class="login-logo">
    <b>Login</b>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg"></p>

      <div class="alert alert-error" style="display:none;">

        <span>请输入用户登录信息</span>

      </div>

    <form action="" method="post" id="login_form">
      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="账号" name="account_name"  id="account_name">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="密码" name="pwd" id="pwd">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
    </form>

    <!-- /.col -->
      <button type="submit" class="btn btn-info btn-block" id="submit">登录</button>
      
    <!-- /.col -->
  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<!-- jQuery 2.2.0 -->
<script src="/Public/plugins/jQuery/jQuery-2.2.0.min.js"></script>
<script src="/Public/plugins/jQuery/jquery.validate.min.js"></script>
<script src="/Public/plugins/jQuery/additional-methods.min.js"></script>
<script src="/Public/js/public/md5-min.js"></script>
<script src="/Public/js/public/public.js"></script>
<script src="/Public/js/login/login.js"></script>
<!-- Bootstrap 3.3.6 -->
<script src="/Public/js/public/bootstrap.min.js"></script>
</body>
</html>
